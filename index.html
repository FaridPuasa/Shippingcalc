<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Shipping Calculator</title>
</head>
<body>
    <div class="container">
        <div class = "row">
          <div class = "col-6 my-3">
            <form>
            <div class="form-group mb-3">
              <label for="origin">Country of Origin</label>
              <select class="form-control" id="origin">
                <option value="China">China</option>
                <option value="China(Air)">China(Air)</option>
                <option value="Singapore">Singapore</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="nature">Commodities</label>
              <select class="form-control" id="nature">
                <option value="Industrial Machinaries">Industrial Machinaries</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Mobile Device / Phone / Camera">Mobile Device / Phone / Camera</option>
                <option value="Plastic products">Plastic products</option>
                <option value="Textile products">Textile products</option>
                <option value="Vehicle Spare Parts">Vehicle Spare Parts</option>
                <option value="Tyres(New)">Tyres(New)</option>
                <option value="Tyres(Used)">Tyres(Used)</option>
                <option value="Leather Bags / Shoes / Luggage / Jackets">Leather Bags / Shoes / Luggage / Jackets</option>
                <option value="Electrical">Electrical Appliance</option>
                <option value="Watches / Wathes Parts / Watches Acessories">Watches / Wathes Parts / Watches Acessories</option>
                <option value="Hair Products">Hair Products</option>
                <option value="Cosmetics Products">Cosmetics Products</option>
                <option value="Headgear">Headgear</option>
                <option value="Jewelleries / Precious Metals">Jewelleries / Precious Metals</option>
                <option value="Furniture">Furniture</option>
                <option value="Fireworks">Fireworks</option>
                <option value="Sensitive Items">Sensitive Items</option>
              </select>
            </div>
            <div class="form-group">
              <label for="itemPrice">Item Price</label>
              <input type="text" class="form-control" id="itemPrice" aria-describedby="itemPriceHelp" placeholder="B$">
            </div>
            <div class="row my-3">
              <div class="col-3">
                <div class="form-group text-center">
                  <label for="length">Length</label> 
                  <input type="text" class="form-control" id="length" placeholder="(cm)">
                </div> 
              </div>
              <div class="col-1 text-center">
                X
              </div>
              <div class="col-3">
                <div class="form-group text-center">
                  <label for="width">Width</label>
                  <input type="text" class="form-control" id="width" placeholder="(cm)">
                </div>
              </div>
              <div class="col-1 text-center">
                X
              </div>
              <div class="col-3">
                <div class="form-group text-center">
                  <label for="height">Height</label>
                  <input type="text" class="form-control" id="height" placeholder="(cm)">
                </div>
              </div>
              </div>
            </form>
            <button class="btn btn-success" onclick="shipCalculator()">Calculate</button>
          </div>
          
          <div class="col-6">
            <h3 class="text-center mb-3">Shipment Cost Estimation</h3>
            <h5>Item Price:&nbsp;<span id="priceValue"></span></h5>
            <h5>Tax Duty:&nbsp;<span id="dutyValue"></span><span id="percentage"></span></h5>
            <h5>Handling Cost:&nbsp;<span id="handlingValue"></span></h5>
            <h5>Shipping Cost:&nbsp;<span id="shippingValue"></span></h5>
            <h5>Volume:&nbsp;<span id="volumeValue"></span></h5>
            <hr>
            <h5>Total Shipment Cost:&nbsp;<span id="totalValue"></span></h5>
            <hr>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="js/function.js"></script>
</html>
